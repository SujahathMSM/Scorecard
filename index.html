<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="home">
            <h1>HOME</h1>
            <div class="score" >
                <p id="score1"></p>
            </div>
            <div class="btns">
                <button onclick="add1h()">+1</button>
                <button onclick="add2h()">+2</button>
                <button onclick="add3h()">+3</button>
            </div>
            
        </div>
        <div class="guest">
            <h1>AWAY</h1>
            <div class="score">
                <p id="score2"></p>
            </div>
            <div class="btns">
                <button onclick="add1g()">+1</button>
                <button onclick="add2g()">+2</button>
                <button onclick="add3g()">+3</button>
            </div>
            
        </div>
    </div>

    <div class="exitbtn">
        <button class="exit" onclick="exit()">
            Exit
        </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
